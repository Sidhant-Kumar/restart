{% extends 'main.html' %}
{% block content %}
<h1> this is the tag inside the app. </h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{project.id}}</td>
            <td>{{project.title}}</td>
            <td>{{project.description}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
